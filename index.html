<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senhoridade"><strong>Senhoridade</strong></label>
            <select id="senhoridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check" >
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label> <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="React">
                <label for="tecnologia4">React</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Phyton">
                <label for="tecnologia6">Phyton</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            <button class="botão" type="submit">Concluído</button>
        </div>
    </form>
</body>

</html>
